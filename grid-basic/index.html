<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="seasons">
        <article class="summer">
            <div class="summer__item">1</div>
            <div class="summer__item">2</div>
            <div class="summer__item">3</div>
            <div class="summer__item">4</div>
            <div class="summer__item">5</div>
            <div class="summer__item">6</div>
        </article>
        <article class="fall">
            <div class="fall__item-1">1</div>
            <div class="fall__item-2">2</div>
            <div class="fall__item-3">3</div>
        </article>
        <article class="winter">
            <div class="winter__item">1</div>
            <div class="winter__item">2</div>
            <div class="winter__item">3</div>
            <div class="winter__item">4</div>
            <div class="winter__item">5</div>
            <div class="winter__item">6</div>
        </article>
        <article class="spring">
            <div class="spring__item-1">1</div>
            <div class="spring__item-2">2</div>
            <div class="spring__item-3">3</div>
            <div class="spring__item-4">4</div>
            <div class="spring__item-5">5</div>
            <div class="spring__item-6">6</div>
            <div class="spring__item-7">7</div>
        </article>
    </section>
</body>
</html>
